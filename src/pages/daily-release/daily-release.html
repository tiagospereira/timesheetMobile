<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-right icon-start>
      <ion-icon name="create" style="font-size:20px;"></ion-icon>
      Lançamento diário
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item>
      <ion-label>Data: </ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" min="1990-12" max="2050-12" [(ngModel)]="event.dateSelected"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label item-start>Total Horas: </ion-label>
      <div item-end>{{event.hoursTotal}}</div>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item-divider>Período 1</ion-item-divider>
    <ion-item>
      <ion-label>Entrada</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeStartOne"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Saída</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeEndOne"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item-divider>Período 2</ion-item-divider>
    <ion-item>
      <ion-label>Entrada</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeStartTwo"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Saída</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeEndTwo"></ion-datetime>
    </ion-item>
  </ion-list>
  <div padding text-center>
    <button ion-button icon-start>
      <ion-icon ios="ios-document" md="md-document"></ion-icon>
      <ion-label>SALVAR</ion-label>
    </button>
  </div>
</ion-content>
